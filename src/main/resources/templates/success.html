<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>成功</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css"
          th:href="@{/static/bootstrap/css/bootstrap.min.css}"
          href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          th:href="@{/static/css/head.css}"
          href="../static/css/head.css">
    <link rel="SHORTCUT ICON"
          th:href="@{/static/images/icon.png}"
          href="../static/images/icon.png">
    <link rel="BOOKMARK"
          th:href="@{/static/images/icon.png}"
          href="../static/images/icon.png">
    <style type="text/css">
        .main {
            width: 980px;
            margin: 0px auto 0px;
            height: 300px;
        }

        .tips {
            text-align: center;
            margin-top: 50px;
        }

        .warn {
            font-size: 20px;
            color: red;
        }

        .link {
            text-align: center;
            font-size: 20px;
        }

        #second {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="main">
    <div>&nbsp;</div>
    <div class="tips">
        <span class="warn">成功</span>
    </div>
    <div class="link">
        <span id="second">3</span>
        秒后转向您的<span th:text="${msg}"></span>
    </div>
</div>
<script type="text/javascript"
        th:src="@{/static/script/jquery-1.11.1.min.js}"
        src="../static/script/jquery-1.11.1.min.js"></script>

<script type="text/javascript"
        th:src="@{/static/script/base.js}"
        src="../static/script/base.js"></script>

<script type="text/javascript"
        th:src="@{/static/bootstrap/js/bootstrap.min.js}"
        src="../static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
        var $second = $("#second"),
            num = 0;
        var id = setInterval(function () {
            if ((num = parseInt($second.html())) > 0) {
                $second.html(--num);
            } else {
                clearInterval(id);
                // 使用thymeleaf后想要在js中取域里面的值，语法为：[[ ${url} ]]
                window.location.href = getRootPath() + "[[${url}]]";
            }
        }, 1000);
    });
</script>
</body>
</html>
